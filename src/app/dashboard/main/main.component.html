<div class="row mt-2">

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
    <div class="card mb-3 border border-warning" >
      <div class="card-header main-header">
        Today
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center main-card-body" >
          <div class="ml-1" >
            <i class="fa fa-clock-o fa-5x"></i>
          </div>
          <div class="mr-1" >
            <div class="d-flex flex-column justify-content-center">
              <div class="main-today">Fri.</div>
              <div class="main-time">{{now| date:"H:mm:ss"}}</div>
              <div class="main-date">{{now|date}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
    <div class="card mb-3 border border-warning" >
      <div class="card-header main-header">Unpaid
      </div>
      <div class="card-body">
        
        <div class="d-flex justify-content-between align-items-center main-card-body">
          <div class="ml-1" >
            <i class="fa fa-folder-open-o fa-5x"></i>
          </div>
          <div class="mr-1" >
            <div class="main-unpaid">13/25</div> 
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
    <div class="card mb-3 border border-warning" >
      <div class="card-header main-header" >Expenses
      </div>
      <div class="card-body" >
          <div class="d-flex justify-content-between align-items-center main-card-body" >
              <div class="ml-1" >
                <i class="fa fa-usd fa-5x"></i>
              </div>
              <div class="ml-1 d-flex flex-column align-items-start" >
                <div>Last:</div>
                <div>&nbsp;</div>
                <div>Current:</div>
                <div>&nbsp;</div>
              </div>
              <div class="mr-1"  >
                <div class="d-flex flex-column align-items-end">
                  <div>&nbsp;</div>
                  <div class="main-last-payment">{{5000.88 | currency:'USD': true: '1.2-2'}}</div>
                  <div>&nbsp;</div>
                  <div class="main-current-payment">{{8888.88 | currency:'USD': true: '1.2-2'}}</div>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
      <div class="card mb-3 border border-warning" >
        <div class="card-header main-header">Total Expenditures
        </div>
        <div class="card-body">
          
          <div class="d-flex justify-content-between align-items-center main-card-body">
            <div class="ml-1" >
              <i class="fa fa-calendar-plus-o fa-5x"></i>
            </div>
            <div class="mr-1" >
                <div class="d-flex flex-column align-items-end">
                  <div>Since 2009</div>
                  <div class="main-grand-total">{{555333.99 | currency:'USD': true: '1.2-2'}}</div>
                </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>

<!-- Charts -->

<div class="row mt-3">
  
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
  
      <div class="card mb-3 border border-warning" >
        <div class="card-header main-header" >Analysis By Year
        </div>
        <div class="card-body">
  
          <div style="display: block ">
            <canvas style="height:300px !important" baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
              [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
  
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div class="card mb-3 border border-warning" style="Width: 100%">
        <div class="card-header main-header">Analysis By Folder
        </div>
        <div class="card-body">
  
          <div style="display: block  ">
            <canvas style="height:300px !important"  baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [options]="radarChartOptions" [legend]="radarChartLegend"
              [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
  
        </div>
      </div>
    </div>
  
  </div>
